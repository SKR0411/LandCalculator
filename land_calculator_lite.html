<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Land Calculator — Main</title>
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="index">
  <header class="topbar">
    <div class="container topbar-inner">
      <h1 class="brand">Land Calculator</h1>
      <nav class="nav">
        <a href="land_calculator_lite.html" class="nav-link active">Calculator</a>
        <a href="result.html" class="nav-link">Result</a>
        <a href="history.html" class="nav-link">History</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Enter Dimensions</h2>
      <p class="muted">Enter length and breadth as two-part inputs (e.g. meters + cm, or two components like 10 & 0).</p>

      <div class="grid-2">
        <div>
          <label>Length — Part A</label>
          <input id="lengthA" type="number" step="any" placeholder="e.g. 10" />
          <select id="lengthAUnit" class="select"></select>
        </div>
        <div>
          <label>Length — Part B</label>
          <input id="lengthB" type="number" step="any" placeholder="e.g. 50" />
          <select id="lengthBUnit" class="select"></select>
        </div>
      </div>

      <div class="grid-2">
        <div>
          <label>Breadth — Part A</label>
          <input id="breadthA" type="number" step="any" placeholder="e.g. 5" />
          <select id="breadthAUnit" class="select"></select>
        </div>
        <div>
          <label>Breadth — Part B</label>
          <input id="breadthB" type="number" step="any" placeholder="e.g. 20" />
          <select id="breadthBUnit" class="select"></select>
        </div>
      </div>

      <div class="grid-2">
        <div>
          <label>Multiplier (Times)</label>
          <input id="multiplier" type="number" step="any" placeholder="e.g. 1" />
        </div>
        <div>
          <label>Rate / Price</label>
          <input id="rate" type="number" step="any" placeholder="e.g. 1000" />
          <select id="rateAreaUnit" class="select"></select>
        </div>
      </div>

      <div class="row gap">
        <button id="calculateBtn" class="btn primary">Calculate</button>
        <button id="clearBtn" class="btn ghost">Clear</button>
        <button id="goHistory" class="btn outline">View History</button>
      </div>
    </section>

    <section class="card">
      <h2>Quick Preview</h2>
      <textarea id="preview" class="preview" readonly placeholder="Results will appear after calculating..."></textarea>
    </section>
  </main>

  <footer class="footer">
    <div class="container muted small">Modern blue-gray theme • Local-only (no server required)</div>
  </footer>

  <div id="toast" class="toast" style="display:none;"></div>

  <script src="script.js"></script>
  <script>
    // page-specific init
    pageInit_index();
  </script>
</body>
</html>
