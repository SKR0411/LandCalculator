<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Land Calculator Lite — Ultra Vibrant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="index" class="ultra-vibrant">
  <header class="topbar">
    <div class="container topbar-inner">
      <h1 class="brand">Land Calculator <span class="badge">Lite</span></h1>
      <nav class="nav">
        <a href="land_calculator_lite.html" class="nav-link active">Calculator</a>
        <a href="result.html" class="nav-link">Result</a>
        <a href="history.html" class="nav-link">History</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card glass card--padded card--intro">
      <div class="card-header">
        <h2>Enter Dimensions</h2>
        <p class="muted">Two-part entry for length & breadth (use different units per part if needed).</p>
      </div>

      <div class="grid-2">
        <div class="field">
          <label>Length — Part A</label>
          <input id="lengthA" type="number" step="any" placeholder="e.g. 10" />
          <select id="lengthAUnit" class="select"></select>
        </div>
        <div class="field">
          <label>Length — Part B</label>
          <input id="lengthB" type="number" step="any" placeholder="e.g. 50" />
          <select id="lengthBUnit" class="select"></select>
        </div>
      </div>

      <div class="grid-2">
        <div class="field">
          <label>Breadth — Part A</label>
          <input id="breadthA" type="number" step="any" placeholder="e.g. 5" />
          <select id="breadthAUnit" class="select"></select>
        </div>
        <div class="field">
          <label>Breadth — Part B</label>
          <input id="breadthB" type="number" step="any" placeholder="e.g. 20" />
          <select id="breadthBUnit" class="select"></select>
        </div>
      </div>

      <div class="grid-2">
        <div class="field">
          <label>Multiplier (Times)</label>
          <input id="multiplier" type="number" step="any" placeholder="e.g. 1" />
        </div>
        <div class="field">
          <label>Rate / Price</label>
          <input id="rate" type="number" step="any" placeholder="e.g. 1000" />
          <select id="rateAreaUnit" class="select"></select>
        </div>
      </div>

      <div class="row controls gap">
        <button id="calculateBtn" class="btn btn--neon">Calculate</button>
        <button id="clearBtn" class="btn btn--ghost">Clear</button>
        <button id="goHistory" class="btn btn--glass">History</button>
      </div>
    </section>

    <section class="card glass card--padded preview-card">
      <h2>Quick Preview</h2>
      <textarea id="preview" class="preview" readonly placeholder="Results will appear after calculating..."></textarea>
    </section>
  </main>

  <button id="fabTop" class="fab" title="New calculation">✚</button>

  <footer class="footer">
    <div class="container muted small">Ultra-Vibrant • Blue→Purple→Pink • Local-only</div>
  </footer>

  <div id="toast" class="toast" style="display:none;"></div>

  <script src="script.js"></script>
  <script>pageInit_index()</script>
</body>
</html>
