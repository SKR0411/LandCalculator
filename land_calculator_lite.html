<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Area Calculator Lite</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to bottom, #f9f9f9, #e0f7fa);
        padding: 20px;
        display: flex;
        justify-content: center;
        min-height: 100vh;
    }
    .container {
        max-width: 700px;
        width: 100%;
        background: #fff;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h2 {
        color: #333;
        margin-top: 0;
        margin-bottom: 15px;
        text-align: center;
    }
    .row {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
    }
    .column {
        display: flex;
        flex-direction: column;
        gap: 10px;
        flex: 1 1 150px;
    }
    input, select {
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
        transition: 0.3s;
    }
    input:focus, select:focus {
        border-color: #FF6200EE;
        outline: none;
        box-shadow: 0 0 5px #FF6200EE;
    }
    button {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        color: #fff;
        background: linear-gradient(90deg, #FF6200EE, #FF4081);
        transition: 0.3s;
    }
    button:hover {
        background: linear-gradient(90deg, #FF4081, #FF6200EE);
    }
    .result-box {
        margin-top: 15px;
        background: #f1f8e9;
        padding: 15px;
        font-size: 18px;
        color: #333;
        min-height: 60px;
        border-radius: 10px;
        text-align: center;
        box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        white-space: pre-line;
    }
    .clear-btn {
        background: linear-gradient(90deg, #FFEE0055, #FF8A80);
    }
    option.premium {
        color: red;
        font-weight: bold;
    }
    small {
        color: red;
        font-size: 12px;
    }
</style>
</head>
<body>

<div class="container">
<h2>Area Calculator Lite</h2>

<h2>Length</h2>
<div class="row">
    <div class="column">
        <input type="number" id="length1" value="0" step="0.01">
        <select id="lengthUnit1"></select>
    </div>
    <div class="column">
        <input type="number" id="length2" value="0" step="0.01">
        <select id="lengthUnit2"></select>
    </div>
</div>

<h2>Breadth</h2>
<div class="row">
    <div class="column">
        <input type="number" id="breadth1" value="0" step="0.01">
        <select id="breadthUnit1"></select>
    </div>
    <div class="column">
        <input type="number" id="breadth2" value="0" step="0.01">
        <select id="breadthUnit2"></select>
    </div>
</div>

<div class="row">
    <button id="calculateAreaBtn">Calculate Area</button>
    <select id="areaUnit"></select>
</div>
<div class="result-box" id="areaResult"></div>

<h2>Amount</h2>
<div class="row">
    <div class="column">
        <label>Multiplier</label>
        <input type="number" id="times" value="1" step="1">
        <select id="multiplier"></select>
        <small>Premium feature. Download app to unlock values >1.</small>
    </div>
    <div class="column">
        <label>Enter Price</label>
        <input type="number" id="price" value="0" step="0.01">
        <select id="priceUnit"></select>
    </div>
</div>

<div class="row">
    <button id="calculateAmountBtn">Calculate Amount</button>
</div>
<div class="result-box" id="amountResult"></div>

<div class="row">
    <button class="clear-btn" id="clearBtn">Clear All</button>
</div>
</div>

<script>
// Units
const lengthUnits = [
    {name: "Meter", premium: false},
    {name: "Centimeter", premium: false},
    {name: "Foot", premium: false},
    {name: "Inch", premium: false},
    {name: "Nol", premium: true},
    {name: "Haat", premium: true}
];

const areaUnits = [
    {name: "Square Meter", premium: false},
    {name: "Square Centimeter", premium: false},
    {name: "Square Foot", premium: false},
    {name: "Square Inch", premium: false},
    {name: "Hectare", premium: true},
    {name: "Acre", premium: true},
    {name: "Bigha", premium: true},
    {name: "Kear", premium: true},
    {name: "Josti", premium: true},
    {name: "Raak", premium: true},
    {name: "Fon", premium: true},
    {name: "Kear_Josti_Raak_Fon", premium: true},
    {name: "Kata", premium: true}
];

const multiplierValues = [
    {name: "1", premium: false},
    {name: "2", premium: true},
    {name: "3", premium: true},
    {name: "4", premium: true},
    {name: "5", premium: true},
    {name: "6", premium: true},
    {name: "7", premium: true},
    {name: "8", premium: true},
    {name: "9", premium: true},
    {name: "10", premium: true}
];

function populateDropdown(id, arr) {
    const select = document.getElementById(id);
    arr.forEach(item => {
        let option = document.createElement("option");
        option.value = item.name;
        option.textContent = item.premium ? item.name + " (Premium)" : item.name;
        if(item.premium) option.classList.add("premium");
        select.appendChild(option);
    });
}

["lengthUnit1","lengthUnit2","breadthUnit1","breadthUnit2"].forEach(id => populateDropdown(id, lengthUnits));
["areaUnit","priceUnit"].forEach(id => populateDropdown(id, areaUnits));
populateDropdown("multiplier", multiplierValues);

function convertToMeter(value, unit) {
    switch(unit){
        case "Meter": return value;
        case "Centimeter": return value*0.01;
        case "Foot": return value*0.3048;
        case "Inch": return value*0.0254;
        case "Nol": alert("Nol is Premium. Download app to unlock."); return value*3.6576;
        case "Haat": alert("Haat is Premium. Download app to unlock."); return value*0.4572;
        default: return value;
    }
}

function calculateArea() {
    const l1 = parseFloat(document.getElementById("length1").value) || 0;
    const l2 = parseFloat(document.getElementById("length2").value) || 0;
    const b1 = parseFloat(document.getElementById("breadth1").value) || 0;
    const b2 = parseFloat(document.getElementById("breadth2").value) || 0;

    const lu1 = document.getElementById("lengthUnit1").value;
    const lu2 = document.getElementById("lengthUnit2").value;
    const bu1 = document.getElementById("breadthUnit1").value;
    const bu2 = document.getElementById("breadthUnit2").value;
    const areaUnit = document.getElementById("areaUnit").value;

    const length = convertToMeter(l1, lu1) + convertToMeter(l2, lu2);
    const breadth = convertToMeter(b1, bu1) + convertToMeter(b2, bu2);

    const areaSqMeter = length*breadth;

    document.getElementById("areaResult").textContent = formatArea(areaSqMeter, areaUnit);
    return areaSqMeter;
}

function formatArea(value, unit){
    if(unit.includes("Premium")) { 
        alert("This area unit is Premium. Download app to unlock."); 
        return "Premium unit locked. Download app to unlock.";
    }
    switch(unit){
        case "Square Meter": return value.toFixed(2)+" m²";
        case "Square Centimeter": return (value*10000).toFixed(1)+" cm²";
        case "Square Foot": return (value*10.7639).toFixed(2)+" ft²";
        case "Square Inch": return (value*1550.0031).toFixed(1)+" In²";
        default: return "Premium unit locked. Download app to unlock.";
    }
}

function calculateAmount() {
    const times = parseFloat(document.getElementById("times").value) || 1;
    const price = parseFloat(document.getElementById("price").value) || 0;
    const priceUnit = document.getElementById("priceUnit").value;

    if(times>1){ alert("Multiplier >1 is Premium. Download app to unlock."); }

    const areaSqMeter = calculateArea();
    const amount = areaSqMeter*times*price;
    document.getElementById("amountResult").textContent = formatArea(areaSqMeter, priceUnit)+"\n"+amount.toFixed(2)+" Rupees";
}

document.getElementById("clearBtn").onclick = function(){
    ["length1","length2","breadth1","breadth2","times","price"].forEach(id=>{
        document.getElementById(id).value = id=="times"?1:0;
    });
    document.getElementById("areaResult").textContent = "";
    document.getElementById("amountResult").textContent = "";
};

document.getElementById("calculateAreaBtn").onclick = calculateArea;
document.getElementById("calculateAmountBtn").onclick = calculateAmount;

</script>
</body>
</html>
