<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculation Result</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="pageInit_result()">
  <div class="topbar">
    <h1 class="brand">Land Calculator</h1>
  </div>

  <div class="container">
    <div class="card">
      <h2>Calculation Result</h2>
      <div id="resultBox" style="font-size:1.1rem; line-height:1.6;"></div>
      <div style="margin-top:20px;">
        <button class="btn btn--neon" id="saveBtn">ðŸ’¾ Save</button>
        <button class="btn btn--outline" onclick="window.location.href='index.html'">â†© Back</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script src="script.js"></script>
  <script>
    function pageInit_result() {
      const data = JSON.parse(localStorage.getItem('lastResult') || '{}');
      const box = document.getElementById('resultBox');
      if (!data.amount) {
        box.innerHTML = '<p>âš  No result found. Please calculate again.</p>';
        return;
      }
      box.innerHTML = `
        <strong>Area:</strong> ${data.areaDisplay}<br>
        <strong>Rate Unit:</strong> ${data.rateU}<br>
        <strong>Total Amount:</strong> â‚¹${data.amount}<br>
        <small>Calculated at: ${data.timestamp}</small>
      `;

      document.getElementById('saveBtn').addEventListener('click', () => {
        const history = JSON.parse(localStorage.getItem('calcHistory') || '[]');
        history.push(data);
        localStorage.setItem('calcHistory', JSON.stringify(history));
        showToast('Saved to History (Locked)');
      });
    }
  </script>
</body>
</html>
