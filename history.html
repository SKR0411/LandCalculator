<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Land Calculator — History</title>
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="history">
  <header class="topbar">
    <div class="container topbar-inner">
      <h1 class="brand">Land Calculator</h1>
      <nav class="nav">
        <a href="land_calculator_lite.html" class="nav-link">Calculator</a>

        <a href="history.html" class="nav-link active">History</a>
      </nav>
    </div>

    <section class="card">
      <div class="row" style="justify-content:space-between;align-items:center;">
        <h2>Saved Calculations</h2>
        <div>
          <button id="exportBtn" class="btn outline">Export JSON</button>
          <button id="clearHistoryBtn" class="btn ghost">Clear History</button>

      <div id="historyList" class="history-list">
        <!-- entries appended here -->

      <button id="closeModal" class="modal-close">×</button>
