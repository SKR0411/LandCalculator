<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History (Locked)</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .blurred {
      filter: blur(6px);
      pointer-events: none;
      user-select: none;
      opacity: 0.7;
    }
  </style>
</head>
<body onload="pageInit_history()">
  <div class="topbar">
    <h1 class="brand">History ðŸ”’</h1>
  </div>

  <div class="container">
    <div class="card">
      <h2>Saved Calculations</h2>
      <ul id="historyList" class="blurred"></ul>
      <div style="margin-top:20px; text-align:center;">
        <p><strong>Premium Required to Unlock History</strong></p>
        <button class="btn btn--neon">Upgrade to Premium ðŸ’Ž</button>
      </div>
    </div>
  </div>

  <script>
    function pageInit_history() {
      const list = document.getElementById('historyList');
      const history = JSON.parse(localStorage.getItem('calcHistory') || '[]');
      if (history.length === 0) {
        list.innerHTML = '<li>No saved results.</li>';
        return;
      }
      list.innerHTML = history.map(h => `
        <li>${h.areaDisplay} | â‚¹${h.amount} (${h.timestamp})</li>
      `).join('');
    }
  </script>
</body>
</html>
