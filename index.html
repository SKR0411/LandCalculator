<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Area Calculator (Lite)</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #FAFAFA;
        padding: 20px;
        max-width: 600px;
        margin: auto;
    }
    h2 { margin-top: 20px; color: #000; }
    .row { display: flex; justify-content: center; gap: 20px; margin-bottom: 15px; }
    .column { display: flex; flex-direction: column; gap: 10px; }
    input, select, button { padding: 8px; font-size: 16px; width: 150px; }
    button { width: 100%; background: #FF6200EE; color: #fff; border: none; cursor: pointer; padding: 10px; font-size: 16px; }
    .result-box { margin-top: 15px; background: #EEEEEE; padding: 10px; font-size: 18px; color: #333; min-height: 50px; }
    .clear-btn { background: #FFEE0055; color: #fff; }
</style>
</head>
<body>

<h2>Length</h2>
<div class="row">
    <div class="column">
        <input type="number" id="length1" value="0" step="0.01">
        <select id="lengthUnit1"></select>
    </div>
    <div class="column">
        <input type="number" id="length2" value="0" step="0.01">
        <select id="lengthUnit2"></select>
    </div>
</div>

<h2>Breadth</h2>
<div class="row">
    <div class="column">
        <input type="number" id="breadth1" value="0" step="0.01">
        <select id="breadthUnit1"></select>
    </div>
    <div class="column">
        <input type="number" id="breadth2" value="0" step="0.01">
        <select id="breadthUnit2"></select>
    </div>
</div>

<div class="row">
    <button id="calculateAreaBtn">Calculate Area</button>
    <select id="areaUnit"></select>
</div>
<div class="result-box" id="areaResult"></div>

<h2>Amount</h2>
<div class="row">
    <div class="column">
        <label>Multiplier</label>
        <input type="number" id="times" value="1" step="1" min="1" max="1">
        <select id="multiplier" disabled></select>
        <small style="color:red;">Advanced feature locked. Download app to unlock.</small>
    </div>
    <div class="column">
        <label>Enter Price</label>
        <input type="number" id="price" value="0" step="0.01">
        <select id="priceUnit"></select>
    </div>
</div>
<div class="row">
    <button id="calculateAmountBtn">Calculate Amount</button>
</div>
<div class="result-box" id="amountResult"></div>

<div class="row">
    <button class="clear-btn" id="clearBtn">Clear All</button>
</div>

<script>
const units = ["Meter", "Centimeter", "Foot", "Inch"];
const areaUnits = ["Square Meter", "Square Centimeter", "Square Foot", "Square Inch"]; // restricted
const multiplier = ["1"]; // restricted

// Populate dropdowns
function populateDropdown(id, arr) {
    const select = document.getElementById(id);
    arr.forEach(val => {
        let option = document.createElement("option");
        option.value = val;
        option.textContent = val;
        select.appendChild(option);
    });
}

["lengthUnit1","lengthUnit2","breadthUnit1","breadthUnit2"].forEach(id => populateDropdown(id, units));
["areaUnit","priceUnit"].forEach(id => populateDropdown(id, areaUnits));
populateDropdown("multiplier", multiplier);

// Convert to meters
function convertToMeter(value, unit) {
    switch(unit){
        case "Meter": return value;
        case "Centimeter": return value * 0.01;
        case "Foot": return value * 0.3048;
        case "Inch": return value * 0.0254;
        default: return value;
    }
}

// Calculate Area
function calculateArea() {
    const l1 = parseFloat(document.getElementById("length1").value) || 0;
    const l2 = parseFloat(document.getElementById("length2").value) || 0;
    const b1 = parseFloat(document.getElementById("breadth1").value) || 0;
    const b2 = parseFloat(document.getElementById("breadth2").value) || 0;

    const lu1 = document.getElementById("lengthUnit1").value;
    const lu2 = document.getElementById("lengthUnit2").value;
    const bu1 = document.getElementById("breadthUnit1").value;
    const bu2 = document.getElementById("breadthUnit2").value;
    const areaUnit = document.getElementById("areaUnit").value;

    const length = convertToMeter(l1, lu1) + convertToMeter(l2, lu2);
    const breadth = convertToMeter(b1, bu1) + convertToMeter(b2, bu2);

    const areaSqMeter = length * breadth;

    document.getElementById("areaResult").textContent = formatArea(areaSqMeter, areaUnit);
    return areaSqMeter;
}

// Format Area
function formatArea(value, unit) {
    switch(unit){
        case "Square Meter": return value.toFixed(2)+" m²";
        case "Square Centimeter": return (value*10000).toFixed(1)+" cm²";
        case "Square Foot": return (value*10.7639).toFixed(2)+" ft²";
        case "Square Inch": return (value*1550.0031).toFixed(1)+" In²";
        default: return "Select valid unit for area.";
    }
}

// Calculate Amount
function calculateAmount() {
    const times = parseFloat(document.getElementById("times").value) || 1;
    const price = parseFloat(document.getElementById("price").value) || 0;
    const priceUnit = document.getElementById("priceUnit").value;

    if(times > 1){
        alert("Multiplier greater than 1 is locked. Download app to unlock.");
        return;
    }

    const areaSqMeter = calculateArea();
    const amount = areaSqMeter * times * price;
    document.getElementById("amountResult").textContent = formatArea(areaSqMeter, priceUnit)+"\n"+amount.toFixed(2)+" Rupees";
}

// Clear
document.getElementById("clearBtn").onclick = function(){
    ["length1","length2","breadth1","breadth2","times","price"].forEach(id=>document.getElementById(id).value = id=="times"?1:0);
    document.getElementById("areaResult").textContent = "";
    document.getElementById("amountResult").textContent = "";
};

// Buttons
document.getElementById("calculateAreaBtn").onclick = calculateArea;
document.getElementById("calculateAmountBtn").onclick = calculateAmount;
</script>
</body>
</html>
