<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Area & Amount Calculator</title>
  <style>
    :root{--bg:#FAFAFA;--card:#FFFFFF;--muted:#666;--accent:#6200EE;--danger:#EE0055}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{background:var(--bg);display:flex;align-items:flex-start;justify-content:center;padding:18px}
    .container{width:100%;max-width:900px;background:var(--card);box-shadow:0 6px 18px rgba(0,0,0,0.06);border-radius:10px;padding:18px}
    h1{margin:6px 0 14px;font-size:20px}
    .row{display:flex;flex-wrap:wrap;gap:12px}
    .col{flex:1 1 220px;min-width:200px}
    label{display:block;font-weight:600;margin-bottom:6px}
    input[type="number"], select{width:100%;box-sizing:border-box;padding:8px;border:1px solid #CCC;border-radius:6px;font-size:15px}
    .small{font-size:14px;color:var(--muted)}
    .section{margin-top:14px}
    .btn{display:inline-block;width:100%;padding:11px;border-radius:8px;background:var(--accent);color:#fff;text-align:center;border:0;font-weight:700;cursor:pointer}
    .btn.secondary{background:#EEE;color:#222}
    .result{margin-top:12px;padding:12px;background:#F3F3F3;border-radius:8px;font-size:16px}
    .grid-two{display:flex;gap:12px}
    @media(max-width:560px){.grid-two{flex-direction:column}}
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>Area & Amount Calculator</h1><div class="section">
  <div class="row">
    <div class="col">
      <label for="length1">Length 1</label>
      <input id="length1" type="number" inputmode="decimal" value="0" step="any" />
      <select id="unitLength1" aria-label="Length unit 1" class="small">
        <option value="mm">Millimeter (mm)</option>
        <option value="cm">Centimeter (cm)</option>
        <option value="m">Meter (m)</option>
        <option value="in">Inch (in)</option>
        <option value="ft">Foot (ft)</option>
      </select>
    </div>

    <div class="col">
      <label for="length2">Length 2</label>
      <input id="length2" type="number" inputmode="decimal" value="0" step="any" />
      <select id="unitLength2" aria-label="Length unit 2" class="small">
        <option value="mm">Millimeter (mm)</option>
        <option value="cm">Centimeter (cm)</option>
        <option value="m">Meter (m)</option>
        <option value="in">Inch (in)</option>
        <option value="ft">Foot (ft)</option>
      </select>
    </div>
  </div>

  <div class="row" style="margin-top:10px;align-items:end">
    <div style="flex:1">
      <button id="calcArea" class="btn">Calculate Area</button>
    </div>
    <div style="width:200px">
      <label for="areaUnit">Area Unit</label>
      <select id="areaUnit">
        <option value="m2">m²</option>
        <option value="cm2">cm²</option>
        <option value="mm2">mm²</option>
        <option value="ft2">ft²</option>
        <option value="in2">in²</option>
      </select>
    </div>
  </div>

  <div id="areaResult" class="result" aria-live="polite">Area: 0</div>
</div>

<hr style="margin:16px 0;border:none;border-top:1px solid #EEE" />

<div class="section">
  <h2 style="font-size:16px;margin:0 0 10px">Amount / Price</h2>

  <div class="row">
    <div class="col">
      <label for="times">Multiplier</label>
      <input id="times" type="number" inputmode="decimal" value="1" step="any" />
      <select id="timesUnit" class="small">
        <option value="per_m2">per m²</option>
        <option value="per_cm2">per cm²</option>
        <option value="per_mm2">per mm²</option>
        <option value="per_ft2">per ft²</option>
        <option value="per_in2">per in²</option>
      </select>
    </div>

    <div class="col">
      <label for="price">Enter Price</label>
      <input id="price" type="number" inputmode="decimal" value="0" step="any" />
      <select id="priceUnit" class="small">
        <option value="per_m2">per m²</option>
        <option value="per_cm2">per cm²</option>
        <option value="per_mm2">per mm²</option>
        <option value="per_ft2">per ft²</option>
        <option value="per_in2">per in²</option>
      </select>
    </div>
  </div>

  <div style="margin-top:10px">
    <button id="calcAmount" class="btn">Calculate Amount and Price</button>
  </div>

  <div id="amountResult" class="result">Amount: 0 | Total Price: 0</div>

  <div style="margin-top:12px" class="grid-two">
    <button id="clearBtn" class="btn secondary">Clear All</button>
  </div>
</div>

  </div>  <script>
    // unit factors to meter
    const lengthToMeter = {
      mm: 0.001,
      cm: 0.01,
      m: 1,
      in: 0.0254,
      ft: 0.3048
    };

    // area unit conversion to square meters
    const areaToM2 = {
      m2: 1,
      cm2: 0.0001,
      mm2: 0.000001,
      ft2: 0.09290304,
      in2: 0.00064516
    };

    function parseNumber(value){
      const n = parseFloat(String(value).trim());
      return Number.isFinite(n) ? n : 0;
    }

    function computeArea(){
      const a = parseNumber(document.getElementById('length1').value);
      const b = parseNumber(document.getElementById('length2').value);
      const u1 = document.getElementById('unitLength1').value;
      const u2 = document.getElementById('unitLength2').value;
      // convert both to meters
      const m1 = a * (lengthToMeter[u1] || 1);
      const m2 = b * (lengthToMeter[u2] || 1);
      const areaM2 = m1 * m2;
      const target = document.getElementById('areaUnit').value;
      const display = areaM2 / areaToM2[target];
      return {areaM2, display, displayUnit:target};
    }

    function formatNumber(n){
      // smart formatting
      if (Math.abs(n) >= 1){ return Number(n.toFixed(4)).toString(); }
      return Number(n.toFixed(6)).toString();
    }

    document.getElementById('calcArea').addEventListener('click', ()=>{
      const {areaM2, display, displayUnit} = computeArea();
      const txt = `Area: ${formatNumber(display)} ${displayUnit}`;
      document.getElementById('areaResult').textContent = txt;
    });

    document.getElementById('calcAmount').addEventListener('click', ()=>{
      const times = parseNumber(document.getElementById('times').value);
      const timesUnit = document.getElementById('timesUnit').value; // e.g. per_m2
      const price = parseNumber(document.getElementById('price').value);
      const priceUnit = document.getElementById('priceUnit').value;

      // compute area in m2 (base)
      const {areaM2} = computeArea();

      // convert price unit to per m2 factor
      const priceFactor = (()=>{
        const key = priceUnit.replace('per_','');
        return price / areaToM2[key];
      })();

      // convert times unit to multiplier factor relative to m2
      const timesFactor = (()=>{
        const key = timesUnit.replace('per_','');
        return times / areaToM2[key];
      })();

      // amount = area (in m2) * times factor (but timesFactor already scaled)
      // Simpler: interpret 'times' as a count multiplier (like quantity per unit area).
      // We'll compute quantity = area (in m2) * times (if timesUnit matches area unit, convert accordingly)

      // Convert "times" to count per m2
      const timesPerM2 = times * (1 / areaToM2[timesUnit.replace('per_','')]);
      const quantity = areaM2 * timesPerM2;

      // Convert price to per m2 price
      const pricePerM2 = price * (1 / areaToM2[priceUnit.replace('per_','')]);

      const totalPrice = quantity * pricePerM2;

      const amountText = `Amount (quantity): ${formatNumber(quantity)} | Total Price: ${formatNumber(totalPrice)}`;
      document.getElementById('amountResult').textContent = amountText;
    });

    document.getElementById('clearBtn').addEventListener('click', ()=>{
      ['length1','length2','times','price'].forEach(id=>document.getElementById(id).value = (id==='times' ? '1' : '0'));
      ['unitLength1','unitLength2','areaUnit','timesUnit','priceUnit'].forEach(id=>document.getElementById(id).selectedIndex = 0);
      document.getElementById('areaResult').textContent = 'Area: 0';
      document.getElementById('amountResult').textContent = 'Amount: 0 | Total Price: 0';
    });

    // initialize small friendly default
    document.getElementById('unitLength1').value='m';
    document.getElementById('unitLength2').value='m';
    document.getElementById('areaUnit').value='m2';
    document.getElementById('timesUnit').value='per_m2';
    document.getElementById('priceUnit').value='per_m2';
  </script></body>
</html>
